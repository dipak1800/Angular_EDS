<div class="container-fluid customContainer">
  <h2 class="login">LOGIN</h2>
  <form [formGroup]="LoginForm" action="">
    <div class="form-group customForms">
      <label class="customlabel" for="">E-Mail</label>
      <input
        formControlName="userName"
        [class.is-invalid]="userName.invalid && userName.touched"
        type="text"
        name=""
        id=""
        class="form-control"
      />
      <div *ngIf="userName.invalid && userName.touched">
        <small class="text-danger" *ngIf="userName.errors?.required"
          >E-mail is required</small
        >
        <small *ngIf="userName.errors?.email" class="text-danger"
          >E-mail must be a valid one</small
        >
      </div>
    </div>

    <div class="form-group customForms">
      <label class="customlabel" for="">Password</label>
      <input
        [class.is-invalid]="password.invalid && password.touched"
        formControlName="password"
        type="password"
        name=""
        id=""
        class="form-control"
      />
      <div *ngIf="password.invalid && password.touched">
        <small class="text-danger" *ngIf="password.errors?.required"
          >Password is required</small
        >
        <small *ngIf="password.errors?.minlength" class="text-danger"
          >Password must be atleast 8 charecters long</small
        >
      </div>
    </div>
    <div class="customButton">
      <button class="btn customButton">Submit</button>
    </div>
  </form>
</div>
